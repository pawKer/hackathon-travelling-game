<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background-image: url('images/background.png');
        display: block;
        margin: 0 auto;
      }
      p {
        font-size: 1em;
      }
      body {
        font-family: 'Press Start 2P', cursive;
      }
      img {
          display: none;
      }
      .stats {
        display:flex;
        justify-content: space-between;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <div class="stats">
      <p id="time"></p>
      <p id="score"></p>
    </div>

    <canvas id="gameCanvas" width="1080" height="720"></canvas>

    <img id="explorer" src="images/explorer.png"/>
    <img id="enemy" src="images/covid.png"/>
    <img id="road-marking" src="images/road-marking.png"/>
    <img id="palm-tree" src="images/palm-tree.png"/>

    <script src="sprite.js"></script>
    <script src="enemy.js"></script>
    <script src="scenery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
